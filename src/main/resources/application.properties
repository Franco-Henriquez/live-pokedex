# Allow our app to find our JSP files
spring.mvc.view.prefix=/WEB-INF/
# Allow us to connect to MySQL
spring.datasource.url=jdbc:mysql://localhost:3603/live_pokedex
spring.datasource.username=dev_account
spring.datasource.password=IHateLongPasswords
spring.jpa.hibernate.ddl-auto=update
# For Update and Delete method hidden inputs
spring.mvc.hiddenmethod.filter.enabled=true
server.port=8080
server.error.include-binding-errors=always 